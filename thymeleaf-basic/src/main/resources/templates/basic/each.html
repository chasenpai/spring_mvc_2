<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>기본 테이블</h1>
    <table border="1">
        <tr>
            <th>username</th>
            <th>age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.age}">0</td>
        </tr>
    </table>

    <h1>반복 상태 유지</h1>
    <table border="1">
        <tr>
            <th>count</th>
            <th>username</th>
            <th>age</th>
            <th>etc</th>
        </tr>
        <tr th:each="user, userStat : ${users}">
            <!--
                반복의 두번째 파라미터를 설정해서 반복 상태 확인 가능
                두번쨰 파라미터의 경우 생략 가능하고, 생략 시 지정 변수명 + Stat 이 된다
                예 user + Stat = userStat
            -->
            <td th:text="${userStat.count}">username</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.age}">0</td>
            <td>
                index = <span th:text="${userStat.index}"></span>
                count = <span th:text="${userStat.count}"></span> <!--1부터 시작하는 값-->
                size = <span th:text="${userStat.size}"></span>
                even? = <span th:text="${userStat.even}"></span> <!--홀수 여부-->
                odd? = <span th:text="${userStat.odd}"></span> <!--짝수 여부-->
                first? = <span th:text="${userStat.first}"></span>
                last? = <span th:text="${userStat.last}"></span>
                current = <span th:text="${userStat.current}"></span>
            </td>
        </tr>
    </table>

</body>
</html>
