<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/><!--속성 값 뒤에 값을 추가-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'"/><br/><!--속성 값 앞에 값을 추가-->
- th:classappend = <input type="text" class="text" th:classappend="large"/><br/><!--class 속성에 자연스럽게 값을 추가-->
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/><!--check 속성 추가-->
- checked x <input type="checkbox" name="active" th:checked="false" /><br/><!--check 속성 제거-->
- checked=false <input type="checkbox" name="active" checked="false" /><br/><!--html 은 checked 만 있어도 체크 해버림-->
</body>
</html>
